<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>竞嫁网</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="static/assets/css/materialize.min.css" charset="utf-8">
  <link rel="stylesheet" href="static/assets/css/responsive.css" charset="utf-8">
  <link rel="stylesheet" href="static/css/index.main.debug.css" charset="utf-8">
</head>

<body class="full">
  <div class="feedback-page">
    <div class="web-top"></div>
    <div class="back-header center-align amber-text text-darken-2">
      <a href="#"><img src="static/assets/images/icon/back.png" alt="" title="" class="left"></a>意见反馈
    </div>
    <div class="suggestion"><span>反馈类型：</span><a class='dropdown-button  dropdown-select' href='#' data-activates='dropdown1'>购买遇到的问题<span></span></a>
      <!-- Dropdown Structure -->
      <ul id='dropdown1' class='dropdown-content'>
        <li><a href="#!" class="active">购买遇到的问题</a></li>
        <li><a href="#!">功能建议</a></li>
        <li><a href="#!">性能问题</a></li>
        <li><a href="#!">其他</a></li>
      </ul>
    </div>
    <div class="feedbackinfo">
      <div class="textarea-box">
        <textarea name="name" placeholder="反馈内容"></textarea>
        <span>0</span>
        <span>/300</span>
        <a href="#" class="text-btn">提交</a>
      </div>
      <img src="static/assets/images/feedback/mask.png" alt="" title="">
    </div>
  </div>
  <script type="text/javascript" src="static/assets/javascripts/jquery.min.js"></script>
  <script type="text/javascript" src="static/assets/javascripts/materialize.min.js"></script>
  <script src="static/javascripts/feedback.js" charset="utf-8"></script>

</body>

</html>
