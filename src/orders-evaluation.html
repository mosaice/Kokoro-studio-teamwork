<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>竞嫁网</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="static/assets/css/materialize.min.css" charset="utf-8">
  <link rel="stylesheet" href="static/assets/css/responsive.css" charset="utf-8">
  <link rel="stylesheet" href="static/css/index.main.debug.css" charset="utf-8">
</head>

<body>
  <div class="orders-page">
    <div class="web-top"></div>
    <div class="row top-title">
      <a href="">
        <img src="static/assets/images/icon/arrow-r.png" alt="" class="top-return" title="">
      </a>
      <h1>待评价订单</h1>
    </div>
    <div class="orders-box">
      <form>
        <ul class="orders-list">
          <li class="row">
            <dl class="js_checkbox">
              <dt>
                <div class="row orders-content">
                  <img src="static/assets/images/content/bg06.jpg" alt="" title="" class="left orders-content-pic ml-10">
                  <div class="left orders-content-r">
                    <div class="left orders-content-text orders-content-text-food">
                      <div class="row orders-content-text-t">
                        <h2 class="left">和平饭店</h2>
                        <p class="right">￥133,320.00</p>
                      </div>
                      <div class="row orders-content-text-b">
                        <p class="text-menu left"><strong>菜单：</strong><span>心悦和平宴(夏季)</span></p>
                        <p class="text-num right">15桌</p>
                      </div>
                    </div>
                  </div>
                </div>
              </dt>
            </dl>
          </li>
        </ul>
        <div class="row form-textarea">
          <div class="textarea-warp">
            <textarea name="name" placeholder="在这里输入评价"></textarea>
          </div>
        </div>
        <ul class="form-eva-list">
          <li class="row">
            <h3 class="left">
              描述相符:
            </h3>
            <div id="function-star1" class="letf target"></div>
            <div id="function-hint" class="hint" style="display:none;"></div>
          </li>
          <li class="row">
            <h3 class="left">
              服务态度:
            </h3>
            <div id="function-star2" class="letf target"></div>
            <div id="function-hint" class="hint" style="display:none;"></div>
          </li>
        </ul>
        <div class="evaluation-sub">
          <input type="submit" name="name" value="评价">
        </div>
    </div>
    </form>
  </div>
  </div>
  </div>
  <script type="text/javascript" src="static/assets/javascripts/jquery.min.js"></script>
  <!-- 星星插件 -->
  <script type="text/javascript" src="static/assets/javascripts/jquery.raty.min.js"></script>
  <script type="text/javascript" src="static/assets/javascripts/materialize.min.js"></script>
  <script src="static/javascripts/orders.main.js" charset="utf-8"></script>
  <script type="text/javascript">



  </script>
</body>

</html>
