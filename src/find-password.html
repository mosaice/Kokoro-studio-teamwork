<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>竞嫁网</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
  <link rel="stylesheet" href="static/assets/css/materialize.min.css" charset="utf-8">
  <link rel="stylesheet" href="static/css/index.main.debug.css" charset="utf-8">
</head>

<body class="full full-bg">
  <div class="login-page">
    <img src="static/assets/images/logo/logo.png" alt="" class="center-block logo" title="">
      <div class="row form-container">
        <div class="input-field col s12">
          <input id="tel" type="number" class="validate">
          <label for="tel">手机号</label>
        </div>
        <div class="input-field col s12">
          <input id="code" type="number" class="validate">
          <label for="code">验证码</label>
          <a class="waves-effect waves-light btn code-btn">获取验证码</a>
        </div>
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">密码</label>
        </div>
        <div class="col s12">
          <a class="waves-effect waves-light btn center-block">找回密码</a>
        </div>
        <div class="col s12 center-align mt-30"><a href="#">登录已有账号</a></div>
      </div>

  </div>
  <script type="text/javascript" src="static/assets/javascripts/jquery.min.js"></script>
  <script type="text/javascript" src="static/assets/javascripts/materialize.min.js"></script>
</body>

</html>
