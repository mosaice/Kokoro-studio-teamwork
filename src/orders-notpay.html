<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>竞嫁网</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="static/assets/css/materialize.min.css" charset="utf-8">
  <link rel="stylesheet" href="static/assets/css/responsive.css" charset="utf-8">
  <link rel="stylesheet" href="static/css/index.main.debug.css" charset="utf-8">
</head>

<body>
  <div class="orders-page">
    <div class="web-top"></div>
    <div class="row top-title">
      <a href="">
        <img src="static/assets/images/icon/arrow-r.png" alt="" class="top-return" title="">
      </a>
      <h1>未付款订单</h1>
    </div>
    <div class="orders-box">
      <form>
        <ul class="orders-list">
          <li>
            <div class="part-title">
              <input type="checkbox" id="patr-title" name="" />
              <label for="patr-title">平台自营</label>
              <p class="patr-title-r">
                等待买家付款
              </p>
            </div>
            <div class="row orders-content">
              <div class="left orders-content-l">
                <input type="checkbox" name="name" value="" id="text1">
                <label for="text1"></label>
              </div>
              <img src="static/assets/images/content/bg06.jpg" alt="" title="" class="left orders-content-pic">
              <div class="right orders-content-r">
                <div class="left orders-content-text orders-content-text-food">
                  <div class="row orders-content-text-t">
                    <h2 class="left">和平饭店</h2>
                    <p class="right">￥133,320.00</p>
                  </div>
                  <div class="row orders-content-text-b">
                    <p class="text-menu left"><strong>菜单：</strong><span>心悦和平宴(夏季)</span></p>
                    <p class="text-num right">15桌</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="right orders-btn">
              <input type="submit" name="name" value="删除" class="btn">
            </div>
          </li>
        </ul>
      </form>
    </div>
  </div>
  </div>
  <script type="text/javascript" src="static/assets/javascripts/jquery.min.js"></script>
  <script type="text/javascript" src="static/assets/javascripts/materialize.min.js"></script>
  <script src="static/javascripts/home.main.js" charset="utf-8"></script>
</body>

</html>
